<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title> 
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
// Получаем элементы
const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const addButton = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments");

    // Массив для хранения комментариев (включая информацию о лайках)
    let comments = [
      {
        name: "Глеб Фокин",
        date: "12.02.22 12:18",
        text: "Это будет первый комментарий на этой странице",
        likes: 3,
        isLiked: false,
      },
      {
        name: "Варвара Н.",
        date: "13.02.22 19:22",
        text: "Мне нравится как оформлена эта страница! ❤",
        likes: 75,
        isLiked: true,
      },
    ];

    // Функция для получения текущей даты и времени в нужном формате
    function getCurrentDateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, "0");
      const month = String(now.getMonth() + 1).padStart(2, "0");
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, "0");
      const minutes = String(now.getMinutes()).padStart(2, "0");

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    // Функция для рендеринга комментариев на странице
    function renderComments() {
      commentsList.innerHTML = ""; 

      comments.forEach((comment, index) => {
        const commentHTML = `
          <li class="comment">
            <div class="comment-header">
              <div>${comment.name}</div>
              <div>${comment.date}</div>
            </div>
            <div class="comment-body">
              <div class="comment-text">
                ${comment.text}
              </div>
            </div>
            <div class="comment-footer">
              <div class="likes">
                <span class="likes-counter">${comment.likes}</span>
                <button class="like-button ${
                  comment.isLiked ? "-active-like" : ""
                }" data-index="${index}"></button>
              </div>
            </div>
          </li>
        `;
        commentsList.innerHTML += commentHTML;
      });

      // Добавляем обработчики клика на кнопки лайков после рендеринга
      const likeButtons = document.querySelectorAll(".like-button");
      likeButtons.forEach((button) => {
        button.addEventListener("click", handleLikeClick);
      });
    }

    // Функция-обработчик клика на лайк
    function handleLikeClick(event) {
      const index = event.target.dataset.index; 
      if (comments[index].isLiked) {
        comments[index].likes--;
      } else {
        comments[index].likes++;
      }
      comments[index].isLiked = !comments[index].isLiked; 
      renderComments(); 
    }

    // Функция-обработчик события для поля "Имя"
    function handleNameInputChange() {
      console.log("Имя изменено:", nameInput.value);
    }

    // Функция-обработчик события для поля "Комментарий"
    function handleCommentInputChange() {
      console.log("Комментарий изменен:", commentInput.value);
    }

    // Функция-обработчик события для кнопки "Написать"
    function handleAddButtonClick() {
      const name = nameInput.value.trim();
      const text = commentInput.value.trim();

      if (name === "" || text === "") {
        alert("Пожалуйста, заполните все поля!");
        return;
      }

      const dateTime = getCurrentDateTime();

      // Добавляем новый комментарий в массив
      comments.push({
        name: name,
        date: dateTime,
        text: text,
        likes: 0,
        isLiked: false,
      });

      renderComments(); 

      // Очищаем поля ввода
      nameInput.value = "";
      commentInput.value = "";
    }

    // Добавляем обработчики события 'input' на поля ввода
    nameInput.addEventListener("input", handleNameInputChange);
    commentInput.addEventListener("input", handleCommentInputChange);

    // Добавляем обработчик события 'click' на кнопку "Написать"
    addButton.addEventListener("click", handleAddButtonClick);

    renderComments();
  </script>
</html>
