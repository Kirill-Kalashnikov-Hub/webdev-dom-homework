<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title> 
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";
// Получаем элементы
const nameInput = document.querySelector(".add-form-name");
    const commentInput = document.querySelector(".add-form-text");
    const addButton = document.querySelector(".add-form-button");
    const commentsList = document.querySelector(".comments"); // Получаем список комментариев

    // Функция для получения текущей даты и времени в нужном формате
    function getCurrentDateTime() {
      const now = new Date();
      const day = String(now.getDate()).padStart(2, '0');
      const month = String(now.getMonth() + 1).padStart(2, '0'); // Месяцы начинаются с 0
      const year = now.getFullYear();
      const hours = String(now.getHours()).padStart(2, '0');
      const minutes = String(now.getMinutes()).padStart(2, '0');

      return `${day}.${month}.${year} ${hours}:${minutes}`;
    }

    // Функция-обработчик события для поля "Имя"
    function handleNameInputChange() {
       console.log("Имя изменено:", nameInput.value); 
    }

    // Функция-обработчик события для поля "Комментарий"
    function handleCommentInputChange() {
       console.log("Комментарий изменен:", commentInput.value); 
    }

    // Функция-обработчик события для кнопки "Написать"
    function handleAddButtonClick() {
      const name = nameInput.value.trim();
      const comment = commentInput.value.trim();

      // Проверка на пустые поля
      if (name === "" || comment === "") {
        alert("Пожалуйста, заполните все поля!");
        return; 
      }

      // Получаем текущую дату и время
      const dateTime = getCurrentDateTime();

      // Создаем шаблонную строку комментария
      const commentHTML = `
        <li class="comment">
          <div class="comment-header">
            <div>${name}</div>
            <div>${dateTime}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              ${comment}
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">0</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
      `;

      // Добавляем новый комментарий в список
      commentsList.innerHTML = commentsList.innerHTML + commentHTML;

      // Очищаем поля ввода
      nameInput.value = "";
      commentInput.value = "";
    }

    // Добавляем обработчики события 'input' на поля ввода
    nameInput.addEventListener("input", handleNameInputChange);
    commentInput.addEventListener("input", handleCommentInputChange);

    // Добавляем обработчик события 'click' на кнопку "Написать"
    addButton.addEventListener("click", handleAddButtonClick);

    
  </script>
</html>
